# ============================================
# ngrok Configuration - Backend V2
# ============================================
# Configuración para exponer backend-v2 a través de ngrok
# permitiendo recibir webhooks externos
#
# Uso:
#   docker-compose up ngrok
#
# Dashboard: http://localhost:4040
# ============================================

version: "2"

# Auth token (obtener de https://dashboard.ngrok.com/get-started/your-authtoken)
# Se configura via variable de entorno NGROK_AUTHTOKEN
# authtoken: TU_TOKEN_AQUI

# Región (más cercana a Chile)
region: sa  # South America

# Tunnels
tunnels:
  backend:
    proto: http
    addr: backend:8000  # Apunta al servicio backend-v2 en la red Docker
    schemes:
      - https
    inspect: true
    # Dominio custom (solo para planes pagos de ngrok)
    # domain: tu-dominio.ngrok.app

# Configuración web interface
web_addr: 0.0.0.0:4040

# Log
log_level: info
log_format: json

# Console UI
console_ui: true
