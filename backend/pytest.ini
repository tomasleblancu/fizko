[pytest]
# Pytest configuration for Fizko backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Directories to search for tests
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (database, external services)
    e2e: End-to-end tests (full flows)
    sii: SII integration tests (requires credentials)
    performance: Performance/load tests
    security: Security tests
    slow: Slow-running tests
    skip_ci: Skip in CI environment

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing:skip-covered
    --durations=10
    -W ignore::DeprecationWarning

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test discovery patterns
norecursedirs = .git .venv __pycache__ *.egg-info dist build

# Coverage options (when using --cov)
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
