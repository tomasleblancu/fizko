[pytest]
# Configuración de pytest para SII Integration Service

# Directorio de tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py

# Patrón de clases de test
python_classes = Test*

# Patrón de funciones de test
python_functions = test_*

# Opciones por defecto
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers personalizados
markers =
    e2e: Tests End-to-End que hacen requests reales al SII (lentos)
    slow: Tests que pueden tomar varios segundos
    integration: Tests de integración
    unit: Tests unitarios

# Timeout para tests (10 minutos)
timeout = 600

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filtros de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
