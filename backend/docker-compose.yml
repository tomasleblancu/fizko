# ============================================
# Docker Compose - Backend V2
# ============================================
# Servicios: FastAPI + Celery + Redis + ngrok
#
# Servicios incluidos:
#   - backend:      FastAPI (http://localhost:8000)
#   - celery-worker: Worker de Celery (tareas SII)
#   - celery-beat:  Beat scheduler (tareas periódicas)
#   - redis:        Message broker para Celery
#   - ngrok:        Tunnel público para webhooks (http://localhost:4040)
#
# Uso:
#   docker-compose up              # Iniciar todos los servicios
#   docker-compose up backend      # Solo FastAPI
#   docker-compose up -d           # En background
#   docker-compose logs -f celery-worker # Ver logs del worker
#   docker-compose down            # Detener todo
#

services:
  # ==========================================
  # Backend - FastAPI + Uvicorn
  # ==========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        INSTALL_DEV: "true"  # Incluir dependencias de desarrollo
    container_name: fizko-v2-backend
    command: ["fastapi-dev"]  # Hot-reload para desarrollo
    ports:
      - "8000:8000"  # Puerto de backend-v2
    env_file:
      - .env
    environment:
      # Puerto para desarrollo
      - PORT=8000
    volumes:
      # Mount código para hot-reload
      - ./app:/app/app
      - ./sessions:/app/sessions
      - ./chrome-data:/app/chrome-data
      - ./screenshots:/app/screenshots
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    restart: unless-stopped
    depends_on:
      - redis
    networks:
      - fizko-v2-network

  # ==========================================
  # Redis - Message Broker para Celery
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: fizko-v2-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - fizko-v2-network

  # ==========================================
  # Celery Worker - Tareas SII en background
  # ==========================================
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        INSTALL_DEV: "true"
    container_name: fizko-v2-celery-worker
    command: ["celery-worker"]
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./app:/app/app
      - ./sessions:/app/sessions
      - ./chrome-data:/app/chrome-data
      - ./screenshots:/app/screenshots
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - fizko-v2-network

  # ==========================================
  # Celery Beat - Scheduler para tareas periódicas
  # ==========================================
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        INSTALL_DEV: "true"
    container_name: fizko-v2-celery-beat
    command: ["celery-beat"]
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./app:/app/app
      - celerybeat-schedule:/app/celerybeat-schedule
    depends_on:
      - redis
      - celery-worker
    restart: unless-stopped
    networks:
      - fizko-v2-network

  # ==========================================
  # ngrok - Tunnel público para desarrollo local
  # ==========================================
  ngrok:
    image: ngrok/ngrok:latest
    container_name: fizko-v2-ngrok
    command:
      - "start"
      - "--all"
      - "--config"
      - "/etc/ngrok.yml"
    volumes:
      - ./ngrok.yml:/etc/ngrok.yml
    ports:
      - "4040:4040"  # ngrok web interface
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - fizko-v2-network

# ==========================================
# Networks
# ==========================================
networks:
  fizko-v2-network:
    driver: bridge

# ==========================================
# Volumes
# ==========================================
volumes:
  redis-data:
    driver: local
  celerybeat-schedule:
    driver: local
