# ============================================
# Docker Compose - Fizko Backend (Híbrido)
# ============================================
# Servicios locales: FastAPI, Celery Worker, Celery Beat, Redis
# Servicios externos: PostgreSQL (Supabase), OpenAI, Kapso
#
# Uso:
#   docker-compose up              # Todos los servicios (sin profiles)
#   docker-compose up backend      # Solo FastAPI
#   docker-compose up -d           # En background
#   docker-compose logs -f backend # Ver logs
#   docker-compose down            # Detener servicios sin profiles
#
# Profiles:
#   docker-compose --profile monitoring up      # Incluye Flower
#   docker-compose --profile dev up             # Incluye ngrok
#   docker-compose --profile monitoring --profile dev up  # Todo
#   docker-compose --profile monitoring down    # Detener incluyendo Flower
#

services:
  # ==========================================
  # Redis - Broker para Celery + Cache
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: fizko-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - fizko-network

  # ==========================================
  # Backend - FastAPI + Uvicorn
  # ==========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        INSTALL_DEV: "true"  # Incluir dependencias de desarrollo
    container_name: fizko-backend
    command: ["fastapi-dev"]  # Hot-reload para desarrollo
    ports:
      - "8000:8000"  # Puerto de desarrollo
    env_file:
      - .env
    environment:
      # Override para conexión a Redis local
      - REDIS_URL=redis://redis:6379/0
      # Puerto para desarrollo
      - PORT=8000
    volumes:
      # Mount código para hot-reload
      - ./app:/app/app
      - ./sessions:/app/sessions
      - ./chrome-data:/app/chrome-data
      - ./screenshots:/app/screenshots
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    restart: unless-stopped
    networks:
      - fizko-network

  # ==========================================
  # Celery Worker - Tareas asíncronas
  # ==========================================
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        INSTALL_DEV: "true"
    container_name: fizko-celery-worker
    command: ["celery-worker"]
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./app:/app/app
      - ./sessions:/app/sessions
      - ./chrome-data:/app/chrome-data
      - ./screenshots:/app/screenshots
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - fizko-network

  # ==========================================
  # Celery Beat - Scheduler para tareas programadas
  # ==========================================
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        INSTALL_DEV: "true"
    container_name: fizko-celery-beat
    command: ["celery-beat"]
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./app:/app/app
      - celery_beat_data:/app/celerybeat-schedule  # Persistir schedule
    depends_on:
      redis:
        condition: service_healthy
      celery-worker:
        condition: service_started
    restart: unless-stopped
    networks:
      - fizko-network

  # ==========================================
  # Flower - Monitoring de Celery (Opcional)
  # ==========================================
  flower:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        INSTALL_DEV: "true"
    container_name: fizko-flower
    command: ["flower"]
    ports:
      - "5555:5555"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - celery-worker
    restart: unless-stopped
    networks:
      - fizko-network
    profiles:
      - monitoring  # Solo se inicia con: docker-compose --profile monitoring up

  # ==========================================
  # ngrok - Tunnel público para desarrollo local
  # ==========================================
  ngrok:
    image: ngrok/ngrok:latest
    container_name: fizko-ngrok
    command:
      - "start"
      - "--all"
      - "--config"
      - "/etc/ngrok.yml"
    volumes:
      - ./ngrok.yml:/etc/ngrok.yml
    ports:
      - "4040:4040"  # ngrok web interface
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - fizko-network
    profiles:
      - dev  # Solo se inicia con: docker-compose --profile dev up

# ==========================================
# Networks
# ==========================================
networks:
  fizko-network:
    driver: bridge

# ==========================================
# Volumes
# ==========================================
volumes:
  redis_data:
    driver: local
  celery_beat_data:
    driver: local
