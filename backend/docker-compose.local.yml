# ============================================
# Docker Compose - Fizko Backend (Full Local)
# ============================================
# Incluye PostgreSQL local para desarrollo sin internet
#
# Uso:
#   docker-compose -f docker-compose.local.yml up
#
# IMPORTANTE: Este archivo incluye PostgreSQL local
# Solo usar para desarrollo completamente offline
# Para desarrollo normal, usar docker-compose.yml (híbrido)

version: '3.8'

services:
  # ==========================================
  # PostgreSQL - Base de datos local
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: fizko-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fizko_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Montar migrations si existen
      # - ./supabase/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - fizko-network

  # ==========================================
  # Redis - Broker para Celery + Cache
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: fizko-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - fizko-network

  # ==========================================
  # Backend - FastAPI + Uvicorn
  # ==========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        INSTALL_DEV: "true"
    container_name: fizko-backend
    command: ["fastapi-dev"]
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Override para servicios locales
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/fizko_dev
      - REDIS_URL=redis://redis:6379/0
      - PORT=8000
    volumes:
      - ./app:/app/app
      - ./sessions:/app/sessions
      - ./chrome-data:/app/chrome-data
      - ./screenshots:/app/screenshots
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    restart: unless-stopped
    networks:
      - fizko-network

  # ==========================================
  # Celery Worker - Tareas asíncronas
  # ==========================================
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        INSTALL_DEV: "true"
    container_name: fizko-celery-worker
    command: ["celery-worker"]
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/fizko_dev
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./app:/app/app
      - ./sessions:/app/sessions
      - ./chrome-data:/app/chrome-data
      - ./screenshots:/app/screenshots
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - fizko-network

  # ==========================================
  # Celery Beat - Scheduler
  # ==========================================
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        INSTALL_DEV: "true"
    container_name: fizko-celery-beat
    command: ["celery-beat"]
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/fizko_dev
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./app:/app/app
      - celery_beat_data:/app/celerybeat-schedule
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      celery-worker:
        condition: service_started
    restart: unless-stopped
    networks:
      - fizko-network

  # ==========================================
  # Flower - Monitoring (Opcional)
  # ==========================================
  flower:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        INSTALL_DEV: "true"
    container_name: fizko-flower
    command: ["flower"]
    ports:
      - "5555:5555"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - celery-worker
    restart: unless-stopped
    networks:
      - fizko-network
    profiles:
      - monitoring

  # ==========================================
  # pgAdmin - PostgreSQL UI (Opcional)
  # ==========================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fizko-pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fizko.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - fizko-network
    profiles:
      - monitoring

# ==========================================
# Networks
# ==========================================
networks:
  fizko-network:
    driver: bridge

# ==========================================
# Volumes
# ==========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  celery_beat_data:
    driver: local
  pgadmin_data:
    driver: local
